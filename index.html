    function getMathResult(num, count) {
        if(typeof(count) !== 'number' || count <= 0){
            return num;
        }

        let result = '' + num;
        let n = num;
        for(let i = 0; i < count - 1; i++){
            n += num;
            result += '---' + n;
        }
        return result;
    }
