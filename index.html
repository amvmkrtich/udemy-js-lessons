    function getMathResult(num, count) {
        if(typeof(count) !== 'number' || count <= 0){
            return num;
        }

        let result = '' + num;
        let n = num;
        for(let i = 0; i < count - 1; i++){
            n += num;
            result += '---' + n;
        }
        return result;
    }

    function getMathResult2(num, times) {
        if (typeof(times) !== 'number' || times <= 0) {
            return num;
        }

        let str = '';

        for (let i = 1; i <= times; i++) {
            if (i === times) {
                str += `${num * i}`;
                // Тут без черточек в конце
            } else {
                str += `${num * i}---`;
                // Это тоже самое, что и
                // str = str + num * i + "---"
            }
        }

        return str;
    }

    function fact(n){
        if(n === 1){
            return 1;
        }else{
            return n * fact(n - 1);
        }
    }

    function sum(n){
        let sum = 0;
        for(let i = 1; i <= n; i++){
            sum += i;
        }
        return sum;
    }

    function rowSumOddNumbers(n) {
        let sum = 0;
        for(let i = 1; i < n * (n + 1); i+=2){
            if(i > (n - 2) * (n + 1) + 1){
                sum += i;
            }
        }
        return sum;
    }

    function findOutlier(integers){
        if(integers.length < 3) return 'Please try longer array...';

        let sumEvens = 0;
        for(let i = 0; i < 3; i++){
            sumEvens += (integers[i]%2 === 0);
        }

        return integers.filter(val => {
            if(sumEvens > 1){
                return val%2 !== 0;
            }

            return val%2 === 0;
        } )[0];

    }
